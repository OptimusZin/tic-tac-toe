<div class="tic-tac-toe">
  <h1>Tic-Tac-Toe</h1>

  <div class="board">
    <div *ngFor="let row of board; let i = index" class="row">
      <button *ngFor="let cell of row; let j = index"
              class="cell"
              (click)="playMove(i, j)"
              [ngClass]="{'x': cell === 'X', 'o': cell === 'O'}">
        {{ cell }}
      </button>
    </div>
  </div>

  <div *ngIf="winner" class="result">
    <h2>{{ winner }} wins!</h2>
  </div>

  <div *ngIf="draw && !winner" class="result">
    <h2>It's a draw!</h2>
  </div>

  <button (click)="resetGame()" class="reset-button">Reset Game</button>
</div>
